<!DOCTYPE html>
<html>
    <head>
	<title> Register </title>
    </head>
    <body>
	<h1> Registration </h1>
	{% if registered %}
	Thanks for registration 
	{% else %}
	<form id = "user_form" method = "post" action = "/act/register/" enctype = "multipart/form-data">
	    {% csrf_token %}
	    {{ user_form.as_p }}
	    {{ profile_form.as_p }}
	    <input type="submit" name="submit" value="Register" />
	</form>
	{% endif %}
    </body>
</html>
