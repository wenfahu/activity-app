<!DOCTYPE html>
<html>
    <head>
	<title>User Detail</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<script src = "/static/jquery/jquery-2.1.4.min.js"></script>
	<script src = "/static/jquery/jquery-ui.min.js "></script>
	<link rel = "stylesheet" type = "text/css" href = "/static/semantic/dist/semantic.min.css">
	<link rel = "stylesheet" type = "text/css" href = "/static/jquery/jquery-ui.min.css"></script>
	<script src = "/static/underscore/underscore-min.js"></script>
	<script src = "/static/semantic/dist/semantic.min.js"></script>
    </head>
    <body>
	<div id = "header">
	</div>
	<div id = "content">
	    <div id = "users" class = "ui middle aligned animated list">
	    </div>
	</div>
	<div id = "footer">
	</div>
	<script>
	    $(function(){
		$('#header').load("header.html");
		$('#footer').load("footer.html");
	    })
	</script>
	<script type = "text/template" id = "user_list">
	    <% _.each(data, function(item){ %>
		<div class = "item">
		    <img class = "ui avatar image" src = "/media/<%= item.avatar %>">
		    <div class = "content">
			<div class = "header"><%= item.username %></div>
			<div class = "description"><%= item.email %></div>
		    </div>
		</div>
	    <% }) %>
	</script>

	</script>
	<script src = "/static/act/user_detail.js"></script>
    </body>
</html>
